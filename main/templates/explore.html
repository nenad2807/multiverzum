{% extends 'base.html' %}
{% load static %}
{% block title %}Explore -
multiverzum.com{% endblock %}
{% block content %} {% block categories %}
{%include 'categories.html' %} {% endblock %}

<style>
  .category-card-img img {
    width: 100%;
    height: 100%;
    transition: all 0.5s ease;
    cursor: pointer;
  }

  .category-card-img img:hover {
    transform: scale(1.1);
  }
</style>

<div class="container px-0">

  <div class="px-2">
    <h4 class="px-4 pt-4">Explore Categories</h4>
  </div>

  <div class="row categories-container mx-0 px-4">
    {% for category in categoryItems %}

    <div class="col-6 col-md-3 col-sm-4 col-xs-6 p-2">
      <div class="card category-card rounded-lg justify-content-center">
        <div class="category-card-img w-100 rounded-lg overflow-hidden position-relative">
          <img class="h-auto contain" src="/static/main/img/category_images/{{ category.name }}.png"
            onclick="window.location = 'explore/category/{{ category.name }}'" loading="lazy"/>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-center pb-3">
        <h3 class="text-center bold text-nowrap">{{category.name}}</h3>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
